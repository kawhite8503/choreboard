{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete???</h1>
  <img src="{% static '' %}" alt="Questioning look"/>
</div>
<h2>Are you sure you want to delete this chore?</h2>
<p>{{ chore.name }}</p>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a href="{% url 'chores_detail' chore.id %}" class="cancel">
    Cancel
  </a>
  <button type="submit" class="delete">Yes - Delete!</button>
</form>

{% endblock %}
