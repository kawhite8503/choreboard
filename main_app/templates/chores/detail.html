{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/chores/chore-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="chore-container">
  <div class="chore-img">
    <img 
      src="" 
      alt="Broom"
    >
  </div>
  <div class="chore-details">
    <h1>{{ chore.name }}</h1>
    <p>{{ chore.location }}</p>
    {% if chore.details %}
      <h2> {{ chore.details }}</h2>
    {% endif %}
    <p>{{ chore.day_of_week }}</p>
    <p>{{ chore.assigned_to }}</p>
    <a href="{% url 'chores_update' chore.id %}" class="btn warn">Edit</a>
    <a href="{% url 'chores_delete' chore.id %}" class="btn danger">Delete</a>
  </div>
</section>

{% endblock %}
